<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will u be my Valentine? ðŸ’–</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #0b0d17; 
            font-family: 'Comic Sans MS', cursive;
        }
        
        /* Start Overlay - Glassmorphism Design */
        #startOverlay {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 200;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(255, 77, 109, 0.37);
        }

        #buttonContainer {
            position: absolute;
            top: 85%; left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            gap: 25px;
            z-index: 100;
        }

        .btn {
            padding: 15px 35px;
            font-size: 20px;
            font-family: 'Comic Sans MS', cursive;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
            font-weight: bold;
        }

        #startButton {
            background: linear-gradient(45deg, #ff4d6d, #ff758f);
            color: white;
            animation: pulse 2s infinite;
        }

        #yesButton {
            background: linear-gradient(45deg, #ff4d6d, #ff85a1);
            color: white;
        }

        #noButton {
            background: white;
            color: #ff4d6d;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 77, 109, 0.6);
        }

        h1 { 
            color: #ff85a1; 
            margin-bottom: 30px; 
            text-shadow: 0 0 10px rgba(255, 133, 161, 0.5);
            font-size: 2.5rem;
        }

        /* Pulsing animation for the start button */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        span.heart { color: #ff4d6d; }
    </style>
</head>
<body>

    <div id="startOverlay">
        <h1>Ready for a surprise? <span class="heart">âœ¨</span></h1>
        <button id="startButton" class="btn">Click to Start! ðŸŒ¸</button>
    </div>

    <div id="buttonContainer">
        <button id="yesButton" class="btn">Yes! ðŸ’–</button>
        <button id="noButton" class="btn">No.. ðŸ¥º</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
