<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Princess June ðŸ’–</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #0b0d17; 
            font-family: 'Comic Sans MS', cursive;
        }
        
        /* Start Overlay Design */
        #startOverlay {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 200;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 50px;
            border-radius: 40px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 182, 193, 0.3);
            box-shadow: 0 0 30px rgba(255, 77, 109, 0.2);
            width: 80%;
            max-width: 500px;
        }

        h1 { 
            color: #ff85a1; 
            font-size: 2rem;
            margin-bottom: 30px; 
            line-height: 1.4;
            text-shadow: 0 0 15px rgba(255, 133, 161, 0.6);
        }

        .btn {
            padding: 15px 40px;
            font-size: 22px;
            font-family: 'Comic Sans MS', cursive;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        #startButton {
            background: linear-gradient(45deg, #ff4d6d, #ff85a1);
            color: white;
            box-shadow: 0 5px 20px rgba(255, 77, 109, 0.4);
            animation: pulse 2s infinite;
        }

        #buttonContainer {
            position: absolute;
            top: 85%; left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            gap: 25px;
            z-index: 100;
        }

        #yesButton { background: #ff4d6d; color: white; }
        #noButton { background: white; color: #ff4d6d; }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 5px 20px rgba(255, 77, 109, 0.4); }
            50% { transform: scale(1.05); box-shadow: 0 5px 30px rgba(255, 77, 109, 0.6); }
            100% { transform: scale(1); box-shadow: 0 5px 20px rgba(255, 77, 109, 0.4); }
        }

        .princess-name {
            color: #ff4d6d;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div id="startOverlay">
        <h1>lemme tell u smth <br> <span class="princess-name">my princess june ðŸ‘‘ðŸ’–</span></h1>
        <button id="startButton" class="btn">Click to Start! âœ¨</button>
    </div>

    <canvas id="starfield"></canvas>

    <div id="buttonContainer">
        <button id="yesButton" class="btn">Yes! ðŸ’–</button>
        <button id="noButton" class="btn">No.. ðŸ¥º</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
