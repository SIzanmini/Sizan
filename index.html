<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Princess June ðŸ‘‘ðŸ’–</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #0b0d17; 
            font-family: 'Comic Sans MS', cursive;
        }
        
        /* Start Overlay - Glassmorphism Design */
        #startOverlay {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 200;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 35px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 133, 161, 0.4);
            box-shadow: 0 0 30px rgba(255, 77, 109, 0.3);
            width: 85%;
            max-width: 500px;
        }

        h1 { 
            color: #ffffff; 
            font-size: 1.8rem;
            margin-bottom: 30px; 
            line-height: 1.4;
        }

        .princess-text {
            color: #ff85a1;
            display: block;
            font-size: 2.3rem;
            margin-top: 10px;
            text-shadow: 0 0 15px rgba(255, 133, 161, 0.6);
        }

        .btn {
            padding: 15px 40px;
            font-size: 20px;
            font-family: 'Comic Sans MS', cursive;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        #startButton {
            background: linear-gradient(45deg, #ff4d6d, #ff85a1);
            color: white;
            animation: pulse 2s infinite;
        }

        #buttonContainer {
            position: absolute;
            top: 85%; left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            gap: 20px;
            z-index: 100;
        }

        #yesButton { background: #ff4d6d; color: white; }
        #noButton { background: white; color: #ff4d6d; }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div id="startOverlay">
        <h1>lemme tell u smth <br> <span class="princess-text">my princess june ðŸ‘‘ðŸ’–</span></h1>

    </div>

</body>
</html>
