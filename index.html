<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Princess June üëëüíñ</title>
    <style>
        /* ‡¶¨‡ßá‡¶∏‡¶ø‡¶ï ‡¶∏‡ßá‡¶ü‡¶Ü‡¶™ */
        body { 
            margin: 0; 
            padding: 0;
            overflow: hidden; 
            background-color: #0b0d17; 
            font-family: 'Comic Sans MS', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* ‡¶∏‡ßç‡¶ü‡¶æ‡¶∞‡ßç‡¶ü ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® - ‡¶Ü‡¶∞‡¶ì ‡¶ï‡¶ø‡¶â‡¶ü ‡¶≤‡ßÅ‡¶ï */
        #startOverlay {
            position: relative;
            z-index: 200;
            text-align: center;
            background: rgba(255, 255, 255, 0.08);
            padding: 40px 30px;
            border-radius: 35px;
            backdrop-filter: blur(12px);
            border: 2px solid rgba(255, 133, 161, 0.3);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5), 0 0 20px rgba(255, 77, 109, 0.2);
            max-width: 90%;
            width: 450px;
        }

        h1 { 
            color: #ffffff; 
            font-size: 1.8rem;
            margin-bottom: 35px; 
            line-height: 1.5;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .princess-text {
            color: #ff85a1;
            display: block;
            font-size: 2.2rem;
            margin-top: 10px;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(255, 133, 161, 0.5);
        }

        /* ‡¶¨‡¶æ‡¶ü‡¶® ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® */
        .btn {
            padding: 15px 40px;
            font-size: 20px;
            font-family: 'Comic Sans MS', cursive;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
        }

        #startButton {
            background: linear-gradient(45deg, #ff4d6d, #ff85a1);
            color: white;
            box-shadow: 0 5px 20px rgba(255, 77, 109, 0.4);
            animation: pulse 2s infinite;
        }

        #buttonContainer {
            position: fixed;
            top: 85%; left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            gap: 25px;
            z-index: 100;
        }

        #yesButton { background: #ff4d6d; color: white; box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4); }
        #noButton { background: white; color: #ff4d6d; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); }

        .btn:hover {
            transform: scale(1.1);
        }

        /* ‡¶™‡¶æ‡¶≤‡¶∏‡¶ø‡¶Ç ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* ‡¶∞‡ßá‡¶∏‡¶™‡¶®‡¶∏‡¶ø‡¶≠ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶°‡¶ú‡¶æ‡¶∏‡ßç‡¶ü‡¶Æ‡ßá‡¶®‡ßç‡¶ü */
        @media (max-width: 480px) {
            h1 { font-size: 1.4rem; }
            .princess-text { font-size: 1.8rem; }
            .btn { font-size: 18px; padding: 12px 30px; }
        }
    </style>
</head>
<body>

        <button id="startButton" class="btn">Click to Start! ‚ú®</button>

        <button id="noButton" class="btn">No.. ü•∫</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
